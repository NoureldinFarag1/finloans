{% extends 'loans/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">blnk Task</h1>
    <div class="text-center">
        {% if user.is_authenticated %}
            <a href="{% url 'apply_loan_view' %}" class="btn btn-primary mx-2">Apply for Loan</a>
            <a href="{% url 'loan_list_view' %}" class="btn btn-secondary mx-2">View Loans</a>
            <a href="{% url 'define_loan_parameters_view' %}" class="btn btn-info mx-2">Define Loan Parameters</a>
            <a href="{% url 'logout' %}" class="btn btn-danger mx-2">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
